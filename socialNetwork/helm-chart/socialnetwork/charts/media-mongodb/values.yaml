name: media-mongodb

ports:
    - port: 27017
      targetPort: 27017

container:
    args:
        - --config
        - /social-network-microservices/config/mongod.conf
    image: library/mongo
    imageVersion: 4.4.6
    name: media-mongodb
    ports:
        - containerPort: 27017
    requestCpu: 200m
    requestMemory: 64Mi
    limitCpu: 1000m
    limitmemory: 512Mi

configMaps:
    - name: mongod.conf
      mountPath: /social-network-microservices/config/mongod.conf
      value: mongod
